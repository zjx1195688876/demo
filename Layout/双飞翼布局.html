<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css" media="screen">

			margin: 0;
			padding: 0;
			font-family: "微软雅黑";
		}
		#main{
			background: blue;
			width: 100%;
			height: 500px;
			float: left;
		}

			height: 500px;
			float: left;
			margin-left: -200px;
		}

	<main id="main">#main</main>
	<aside id="aside_left">#aside_left</aside>
	<aside id="aside_right">#aside_right</aside>
