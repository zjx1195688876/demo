<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
		font-family: "微软雅黑";
	}
	#demo{
		width: 100px;
		height: 200px;
		display: none;
		background: green;
	}
	</style>
	<script type="text/javascript">
		function hideShow(e){
			var demo = document.getElementById('demo');
			console.log(demo.className);
			if (demo.style.display == "none"){
				demo.style.display = "block";
			}
			else{
				demo.style.display = "none";
			}
		}
	</script>
</head>
<body>
	<input id="btn1" type="button" value="显示/隐藏" onclick="hideShow(this)" />
	<div id="demo" class="demo1"></div>
</body>
</html>
