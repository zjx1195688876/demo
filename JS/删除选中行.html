	li{

	<script type="text/javascript">
	function del(obj){
		var del = obj.parentNode; //选中的这行li
		del.parentNode.removeChild(del); //删除这行li的   父节点的子节点[还是这行li]
		console.log(obj);
		console.log(del);
		console.log(del.parentNode);
	}
	</script>
