<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css" media="screen">
		*{
			margin: 0;
			padding: 0;
			font-family: "微软雅黑";
		}
		#demo{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
	</style>
	<script type="text/javascript">
	function Change(color){
		var demo = document.getElementById('demo');
		demo.style.background = color;
	}
	</script>
</head>
<body>
	<input type="button" value="点击变蓝" onclick="Change('blue')">
	<input type="button" value="点击变红" onclick="Change('red')">
	<input type="button" value="点击变绿" onclick="Change('green')">
	<div id="demo"></div>
</body>
</html>
