<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css" media="screen">
		*{
			margin: 0;
			padding: 0;
			font-family: "微软雅黑";
		}
		#demo{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
	</style>
	<script type="text/javascript">
	function Change(styleName,value){
		var demo = document.getElementById('demo');
		demo.style[styleName] = value;
	}
	</script>
</head>
<body>
	<input type="button" value="点击变宽" onclick="Change('width','300px')">
	<input type="button" value="点击变高" onclick="Change('height','300px')">
	<input type="button" value="点击变绿" onclick="Change('background','green')">
	<div id="demo"></div>
</body>
</html>
